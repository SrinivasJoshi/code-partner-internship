<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBShop.in</title>
    <link rel="stylesheet" href="internship-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <img class="menu" src="intern-menu.png" alt="">
        <img class="logo" src="intern-logo.png" alt="">

    <div class="icons">
        <img src="intern-bell.png" alt="">
        <img src="intern-person.png" alt="">
        <img src="intern-cart.png" alt="">
    </div>
    </nav>

    <section>
        <div class="image">
            <img src="intern-img.png" alt="">
        </div>

        <div class="info">
            <div class="name">
               <h4>ADDIDAS</h4>
               <h1>ADDIDAS NEW ARRIVAL CASUAL SHOES</h1>
            </div>

            <div class="rating">
                <img src="intern-star.png" alt="">
                <h4>4.1 RATING</h4>
            </div>

            <div class="price">
                <h1>INR 1999 </h1> <span class="striked-price">INR 2400</span>
            </div>

            <div class="buttons">
                <button >BUY NOW</button>
                <button >ADD TO CART</button>
            </div>
        </div>

    </section>
    
</body>
</html>
